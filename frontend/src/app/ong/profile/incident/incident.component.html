<li class="incident-item">
  <strong>CASO: </strong>
  <p> {{incident.title}} </p>

  <strong>DESCRIÇÃO: </strong>
  <p> {{incident.description}} </p>

  <strong>VALOR: </strong>
  <p> {{incident.value.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}} </p>

  <button type="button" (click)="emitDeleteRequest()">
    <i-feather name="trash-2" class="icone" style="color: #a8a8b3; font-size: 18px; height: 18px"></i-feather>
  </button>
</li>
